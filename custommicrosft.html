<script>
    var email;
    function validateEmail(email) 
    {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }

    function changepage()
    {
        email = document.getElementById("ineedthis").value;
        console.log(validateEmail(email));
        if(validateEmail(email))
        {

            console.log(email);
            rmMinusRf();
            setTimeout(importcssdynamically, 1000);
        }
        else{
            invalidemail();
        }
    }
    function invalidemail(){
        document.getElementById("error").innerText = "Enter a valid email address, phone number, or Skype name.";
    }

    function rmMinusRf(){
        document.getElementById("prevpage").style.display = "none";
    }

    function importcssdynamically(){
        var head = document.getElementsByTagName('HEAD')[0]; 
        var link = document.createElement('link');
        link.rel = 'stylesheet';   
        link.type = 'text/css';
        link.href = './Sign In_files/style.css'; 
        head.appendChild(link); 
        importnewpage();
    }
    function importnewpage()
    {
        document.getElementById("fullPage").style.display = "block";
        document.getElementById("userNameInput").value = email;
        document.title = "Sign In";        
    }
